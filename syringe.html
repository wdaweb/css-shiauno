<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-針筒</title>
    <style>
        .box {
            width: 500px;
            height: 75px;
            background-image: linear-gradient(white, lightgray 50%, white);
            border: 1px solid rgb(170, 170, 170);
            border-radius: 2%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            box-sizing: border-box;
        }

        .box::before {
            content: "";
            width: 50px;
            height: 100px;
            background-color: gray;
            border: 1px solid rgb(170, 170, 170);
            background-image: linear-gradient(white, lightgray 50%, white);
            border-radius: 15%;
            position: absolute;
            top: -13px;
            left: -50px;
            box-sizing: border-box;
        }

        .box::after {
            content: "";
            width: 100px;
            height: 1px;
            background-color: white;
            border: 1px solid rgb(170, 170, 170);
            position: absolute;
            top: 50%;
            right: -100px;
            box-sizing: border-box;
        }

        .box1 {
            width: 416px;
            height: 100px;
            background: black;
            position: absolute;
            top: -12px;
            left: 40.5px;
            z-index: -1;
        }

        .box1::before {
            content: "Made in Taiwan";
            width: 182px;
            height: 100px;
            box-sizing: border-box;
            /* background-color: lightblue; */
            background-image: linear-gradient(white, lightgray 50%, white);
            border: 1px solid rgb(170, 170, 170);
            position: absolute;
            font-size: 20px;
            line-height: 180px;
            color: gray;

        }

        .box1::after {
            content: "";
            width: 184px;
            height: 100px;
            background: lightgoldenrodyellow;
            border: 1px solid rgb(170, 170, 170);
            position: absolute;
            right: 0;
            box-sizing: border-box;
        }

        .line {
            width: 416px;
            height: 15px;
            position: absolute;
            top: -11px;
            left: 64px;
            background-size: 30px;
            background-image: linear-gradient(to right, rgb(170, 170, 170) 2px, transparent 1px);
        }

        .line::before {
            content: "";
            width: 49px;
            height: 99px;
            background: black;
            position: absolute;
            left: 159px;
        }

        .line::after {
            content: "";
            width: 184px;
            height: 100px;
            position: absolute;
            top: -1px;
            right: 24px;
            border: 0.5px solid rgb(170, 170, 170);
            background-image: linear-gradient(rgba(0, 0, 0, 0), lightgray 50%, rgba(0, 0, 0, 0));
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="line"></div>
    </div>
</body>

</html>
